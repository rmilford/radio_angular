<h2>This is the Songs Index</h2>
<table data-ng-repeat="song in SongIndexVM.songs">
       <td>{{song.title}}</td>

 <tbody >
   <tr>

     <td>{{song.artist}}</td>
     <td>{{song.genre}}</td>
     <td>

     <img data-ng-src="{{ song.album_art}}" alt="{{song.title}}" /></td>
   </tr>
 </tbody>
</table>
